<h2 mat-dialog-title>{{ 'assets.delete-asset' | translate}}</h2>

<mat-dialog-content class="mat-typography">
    <p>{{ 'assets.delete-asset-message' | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ 'common.cancel' | translate }}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="deleteAsset()">{{ 'common.delete' | translate }}</button>
</mat-dialog-actions>
