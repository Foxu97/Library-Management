<mat-card layout-fill>
    <mat-card-title>
        Sign Up
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="signUpForm" method="POST">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Email" autocomplete="email" required
                    email />
                <mat-error *ngIf="signUpForm.hasError('required', 'email')">
                    Adres email jest wymagany.
                </mat-error>
                <mat-error *ngIf="signUpForm.hasError('email', 'email')">
                    Adres email jest niepoprawny.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Password"
                    autocomplete="new-password" required />
                <mat-error *ngIf="signUpForm.hasError('required', 'password')">
                    Hasło jest wymagane.
                </mat-error>
                <mat-error *ngIf="signUpForm.controls.password.hasError('minlength')">
                    Hasło musi zawierać co najmniej 6 znaków.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirm password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password"
                    autocomplete="new-password" required />
                <mat-error *ngIf="signUpForm.controls.confirmPassword.hasError('mustMatch')">
                    Hasła nie są takie same.
                </mat-error>
                <mat-error *ngIf="signUpForm.controls.confirmPassword.hasError('minlength')">
                    Hasło musi zawierać co najmniej 6 znaków.
                </mat-error>
            </mat-form-field>
            <mat-chip-list>
                <mat-chip color="primary" routerLink="../signin">I have account</mat-chip>
            </mat-chip-list>

        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]=signUpForm.invalid type="button" (click)="signUp()">Sign
            up</button>
    </mat-card-actions>
</mat-card>
